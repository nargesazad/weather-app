<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather with Narges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

  <body>
    <div class="container">
      <div class="pageWrapper">
        <form id ="search-city">
          <div class="row">
            <div class="col-10" >
                <input type="search" placeholder="City name..." class="form-control" autocomplete="off" id="citys" />
            </div>
            <div class="col-2">
                <input type="submit" value="🔍" class="btn btn-info">
             </div>
           </div>
        </form>
      <div class="current" style="margin-top: 30px;">
        <div class="row">
          <div class="col-6" >
            <h1 id="h2Citys"></h1> 
            <h2><span id="current-temp"></span><span class = "currentUnit">°C</span></h2>
            <h3>feels like: <span id="feels-like"></span><span class = "current-unit">°C</span></h3>
            <h3><span id="sky-status"></span></h3>
            <h3>humidity: <span id="humidity"></span>%</h3>
          </div>
          <div class="col-6"style="text-align: center;">
            <div id = "time"></div>
            <img src="" width="200px" id = "pic"/>
          </div>
        </div>
      </div>
      <div class="predict">
       
         <div class="row">
              <div class="col-2">
                   <div class="card" >
  <div class="card-body">
    <h5 class="card-title">🌤</h5>
    <h6 class="card-subtitle mb-2 text-muted" >temp</h6>
    <p class="card-text">date</p>
    
  </div>
</div>
</div>

</div>

            </div>
          </div>
        </div>
      </div>
    </div>
